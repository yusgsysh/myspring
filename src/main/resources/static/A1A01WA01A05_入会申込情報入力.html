                    </P>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="<例>株式会社　H" name="kms">

<script>
    function  check(){
        // 防止默认事件
        event.preventDefault();
        let errors = [];
        let yewu = document.querySelector('select[name="gyocd"]').value;

        let kms = document.querySelector('input[placeholder="<例>株式会社　H"]').value;
        if (!kms) {
            errors.push('勤務先名は必須です。');
        }
        let kmsdep = document.querySelector('input[placeholder="<例>第一事業部"]').value;
        if (!kmsdep) {
            errors.push('勤務先部課名は必須です。');
        }
        let kmstel = document.querySelector('input[placeholder="<例>03-1111-2222"]').value;
        if (!kmstel) {
            errors.push('勤務先電話は必須です。');
        }

        let kmsjs1 = document.querySelector('input[ placeholder="<例>東京都品川区東品川１－１－１"]').value;
        if (!kmsjs1) {
            errors.push('勤務先住所は必須です。');
        }
        let kmsjs2 = document.querySelector('input[placeholder="<例>東品川ビル　１０１室"]').value;
        if (!kmsjs2) {
            errors.push('勤務先住所は必須です。');
        }
        let nshym = document.querySelector('input[placeholder="<例>201810"]').value;
        if (!nshym) {
            errors.push('入社年月は必須です。');
        }
        let nsg = document.querySelector('input[placeholder="<例>320"]').value;
        if (!nsg) {
            errors.push('年収額は必須です。');
        }
        // 如果有错误，显示弹窗
        if (errors.length > 0) {
            alert(errors.join('\n'));

        } else {
            // 所有必填项都已填写，跳转到新页面
            // console.log(email,emailConfirm)
            let urlParams = new URLSearchParams({
                gyocd:yewu,
                kms:kms,
                kmsdep:kmsdep,
                kmstel:kmstel,
                kmsjs1:kmsjs1,
                kmsjs2:kmsjs2,
                nshym:nshym,
                nsg:nsg,
            });
            // window.location.assign('/insert1');
            window.location.href='/insert3?'+urlParams.toString();
            // window.location.assign('/insert1',{'eamil':email}) ;

        }
        // })
    }
</script>
